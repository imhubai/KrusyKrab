<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>点餐主页</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
</head>

<body class="select-none">
    <!--界面-->
    <div class="container relative w-full h-screen overflow-hidden">
        <main class="relative flex flex-col w-full h-full">
            <!-- title -->
            <div class="flex items-center w-full border-b-2 border-black border-dashed">
                <h4 class="flex-1 p-1 overflow-hidden font-bold text-center whitespace-nowrap">蟹堡王点餐小程序</h4>
            </div>
            <div class="flex flex-col flex-shrink-0 h-auto">
                <div class="flex items-center justify-between w-full h-auto p-3 bg-white">
                    <div class="flex flex-col flex-1">
                        <div class="flex items-center justify-start mb-1">
                            <span>蟹堡王总店 SUPERhAM</span>
                        </div>
                        <div class="flex items-center justify-start text-xs text-gray-600">
                            <span>距离您100m</span>
                        </div>
                    </div>
                    <div class="flex items-center pr-2 bg-gray-100 rounded-2xl">
                        <div>
                            <button class="pt-1 pb-1 pl-4 pr-4 text-sm rounded-2xl bg-lime-400">自取</button>
                        </div>
                        <div class="pt-1 pb-1 pl-2 pr-2">
                            <button class="text-sm">外卖</button>
                        </div>
                    </div>
                </div>
                <div class="flex items-center flex-1 w-full pl-2 pr-2 overflow-hidden text-xs shadow-inner bg-lime-100">
                    <h4 class="flex-1 m-2 overflow-hidden whitespace-nowrap text-ellipsis text-lime-800">新品上线!
                        无敌龙鳞屠龙刀点击就送！</h4>
                    <!-- 图标 -->
                </div>
            </div>
            <!-- 主菜单-->
            <div class="flex flex-1 w-full mb-16 overflow-hidden">
                <div class="w-24 h-full overflow-hidden bg-slate-50">
                    <div class="w-full h-screen overflow-x-hidden overflow-y-auto scroll-smooth">
                        <div>
                            <div class="relative flex items-center justify-start pt-4 pb-4 pl-3 pr-3 text-xs">
                                <span>超级早餐</span>
                                <div class="absolute w-4 text-center bg-red-500 rounded-full h- top-2 right-1">
                                    2
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex-1 h-full pl-2 pr-2 overflow-hidden bg-white">
                    <div class="w-full h-full overflow-x-hidden overflow-y-auto">
                        <div class="w-full h-full p-2">
                            <div class="relative block w-full overflow-hidden translate-x-0 max-h-24 isolate">
                                <img alt="" src="https://img.picui.cn/free/2024/07/05/66874648daf32.png">
                                <div class="absolute bottom-0 left-0 right-0 t-0"></div>
                            </div>
                            <div class="w-full pb-16 text-sm">
                                <div class="w-full">
                                    <div class="flex items-center pt-3 pb-3 text-gray-500">
                                        <div>
                                            <span>早餐</span>
                                        </div>
                                        <div>
                                            <span>*</span>
                                        </div>
                                    </div>
                                    <div class="flex flex-col">
                                        <!-- 1 -->
                                        <div class="flex items-center mb-3">
                                            <div>
                                                <img alt="" class="w-16 h-16 mr-2 rounded-sm"
                                                    src="https://img.picui.cn/free/2024/07/05/66874648daf32.png">
                                            </div>
                                            <div
                                                class="flex flex-col items-start justify-between flex-1 h-20 pr-1 overflow-hidden">
                                                <div class="mb-0 text-sm">
                                                    <span>瑞克五代</span>
                                                </div>
                                                <div
                                                    class="w-full h-5 overflow-hidden text-xs text-gray-700 text-ellipsis text-nowrap">
                                                    <span>缤纷口味，助力你夏天清爽1111111111111</span>
                                                </div>
                                                <div class="flex items-center justify-between w-full">
                                                    <div class="font-bold">
                                                        <span>$55.5</span>
                                                    </div>
                                                    <div class="relative flex items-center justify-between">
                                                        <div
                                                            class="flex items-center justify-center w-5 h-5 border rounded-full">
                                                            <a>-</a>
                                                        </div>
                                                        <div class="pl-1 pr-1">
                                                            <span>1</span>
                                                        </div>
                                                        <div
                                                            class="flex items-center justify-center w-5 h-5 border rounded-full bg-lime-500">
                                                            <a>+</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 2 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- cart -->
            <div
                class="absolute z-40 flex items-center justify-between bg-white shadow-xl bottom-16 left-4 right-4 h-9 rounded-2xl">
                <!-- mark -->
                <div class="box-border relative block pl-4 mr-3">
                    <!-- img-->
                    <div class="relative inline-block m-0 -mt-4 overflow-hidden size-9">
                        <img alt="" src="https://img.picui.cn/free/2024/07/05/66874648daf32.png">
                    </div>
                    <!-- tag-->
                    <div
                        class="absolute flex items-center justify-center w-4 h-4 p-1 text-xs bg-yellow-500 rounded-full -right-1 -top-4 opacity-90">
                        1</div>
                </div>
                <!-- price-->
                <div class="flex-1 text-gray-900">$28</div>
                <!-- pay-->
                <div class="flex items-center h-full pl-3 pr-3 text-sm text-white rounded-r-2xl bg-lime-700">去结算</div>
            </div>
            <!-- modal -->
            <div class="fixed inset-0 transition-opacity bg-black bg-opacity-75"></div>

            <div class="box-border fixed z-50 w-11/12 p-0 m-auto ease-in-out rounded-md left-5 top-1/4 bg-slate-200">
                <!--cover-->
                <div class="relative flex items-center justify-center pt-4 pb-4 h-44">
                    <img alt="" class="relative inline-block overflow-hidden size-36"
                        src="https://img.picui.cn/free/2024/07/05/66874648daf32.png">
                    <!-- btn -->
                    <div class="absolute flex items-center justify-around right-1 top-4">
                        <img alt="" class="relative inline-block overflow-hidden size-11"
                            src="https://img.picui.cn/free/2024/07/05/66874648daf32.png">
                    </div>
                </div>
                <!--detail-->
                <div class="relative block w-full h-full isolate">
                    <div class="overflow-hidden">
                        <!--basic-->
                        <div class="flex flex-col pb-4 pl-3 pr-3">
                            <span class="mb-1 text-sm text-gray-800">草莓蛋糕</span>
                            <span class="text-xs text-gray-800">描述</span>
                        </div>
                        <!--prop-->
                        <div class="flex flex-col w-full pt-1 pl-4 pr-4 border-t-2">
                            <!--p1-->
                            <div class="flex flex-col w-full mb-4">
                                <div class="flex items-center justify-start w-full mb-2">
                                    <span class="mr-3 text-sm">配料</span>
                                </div>
                                <div class="flex flex-wrap w-full">
                                    <div
                                        class="pt-1 pb-2 pl-4 pr-4 mb-2 mr-2 text-sm text-white rounded-md bg-lime-600">
                                        正常</div>
                                    <div class="pt-1 pb-2 pl-4 pr-4 mb-2 mr-2 text-sm bg-white rounded-md">多冰</div>
                                </div>
                            </div>
                        </div>
                        <!--action-->
                        <div class="flex items-center justify-between h-16 pl-3 pr-3 rounded-md bg-slate-50">
                            <!--left-->
                            <div class="flex flex-col justify-center flex-1 mr-3 overflow-hidden">
                                <span class="text-base">$28</span>
                                <span class="w-full overflow-hidden text-sm text-nowrap text-ellipsis">
                                    标准汉堡
                                </span>
                            </div>
                            <!--btn-->
                            <div class="flex items-center justify-between">
                                <div class="flex items-center justify-center p-0 text-base rounded-lg bg-lime-600">
                                    <span class="p-2 text-white">加入购物车</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </main>
        <!-- bottom -->
        <div class="box-border fixed bottom-0 z-50 flex invisible w-full bg-white">
            <div class="box-border absolute w-full h-px bg-slate-400"></div>
            <div class="box-border flex flex-col items-center justify-center flex-1 text-center">
                <div class="box-border relative flex flex-col items-center justify-center h-12 cursor-pointer">
                    <div class="box-border relative inline-block w-6 h-6 mt-1">
                        <svg class="icon" height="25" p-id="2332" t="1720751291794"
                            version="1.1" viewBox="0 0 1024 1024" width="25" xmlns="http://www.w3.org/2000/svg">
                            <path

                                fill="#333333" p-id="2333"></path>
                        </svg>
                    </div>
                    <div class="box-border relative mt-1 text-xs font-bold leading-normal text-center text-gray-900">点餐</div>
                </div>
            </div>
            <div class="box-border flex flex-col items-center justify-center flex-1 text-center">
                <div class="box-border relative flex flex-col items-center justify-center h-12 cursor-pointer">
                    <div class="box-border relative inline-block w-6 h-6 mt-1">
                        <svg class="icon" height="25" p-id="2892" t="1720751367319"
                            version="1.1" viewBox="0 0 1024 1024" width="25" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M810.666667 85.333333a85.333333 85.333333 0 0 1 85.333333 85.333334v682.666666a85.333333 85.333333 0 0 1-85.333333 85.333334H213.333333a85.333333 85.333333 0 0 1-85.333333-85.333334V170.666667a85.333333 85.333333 0 0 1 85.333333-85.333334h597.333334z m0 64H213.333333a21.333333 21.333333 0 0 0-21.184 18.837334L192 170.666667v682.666666a21.333333 21.333333 0 0 0 18.837333 21.184L213.333333 874.666667h597.333334a21.333333 21.333333 0 0 0 21.184-18.837334L832 853.333333V170.666667a21.333333 21.333333 0 0 0-18.837333-21.184L810.666667 149.333333z m-117.333334 362.666667a32 32 0 0 1 0 64h-362.666666a32 32 0 0 1 0-64h362.666666z m-170.666666-170.666667a32 32 0 0 1 0 64h-192a32 32 0 0 1 0-64h192z"
                                fill="#333333" p-id="2893"></path>
                        </svg>
                    </div>
                    <div class="box-border relative mt-1 text-xs leading-normal text-center text-gray-900">订单</div>
                </div>
            </div>
            <div class="box-border flex flex-col items-center justify-center flex-1 text-center">
                <div class="box-border relative flex flex-col items-center justify-center h-12 cursor-pointer">
                    <div class="box-border relative inline-block w-6 h-6 mt-1">
                        <svg class="icon" height="25" p-id="2686" t="1720751342836"
                            version="1.1" viewBox="0 0 1024 1024" width="25" xmlns="http://www.w3.org/2000/svg">

                                d="M512 576c83.2 0 166.4 11.626667 249.6 34.858667a183.829333 183.829333 0 0 1 134.4 177.066666V832a85.333333 85.333333 0 0 1-85.333333 85.333333H213.333333a85.333333 85.333333 0 0 1-85.333333-85.333333v-44.096a183.829333 183.829333 0 0 1 134.4-177.066667C345.6 587.648 428.8 576 512 576z m0 64c-77.333333 0-154.752 10.816-232.405333 32.490667a119.829333 119.829333 0 0 0-87.466667 110.229333L192 787.904V832a21.333333 21.333333 0 0 0 18.837333 21.184L213.333333 853.333333h597.333334a21.333333 21.333333 0 0 0 21.184-18.837333L832 832v-44.096a119.829333 119.829333 0 0 0-87.594667-115.413333C666.752 650.816 589.312 640 512 640z m0-533.333333c117.824 0 213.333333 95.509333 213.333333 213.333333s-95.509333 213.333333-213.333333 213.333333-213.333333-95.509333-213.333333-213.333333S394.176 106.666667 512 106.666667z m0 64a149.333333 149.333333 0 1 0 0 298.666666 149.333333 149.333333 0 0 0 0-298.666666z"

                    </div>
                    <div class="box-border relative mt-1 text-xs leading-normal text-center text-gray-900">我的</div>
                </div>
            </div>
        </div>
    </div>
