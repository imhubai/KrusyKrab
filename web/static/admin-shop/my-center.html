<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>点餐主页</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
</head>

<body>
    <div class="w-full h-full overflow-x-hidden bg-white">
        <div class="flex items-center w-full border-b-2 border-black border- " id="top-title-container">
            <h4 class="flex-1 p-1 overflow-hidden font-bold text-center whitespace-nowrap" id="banner-ads">蟹堡王点餐小程序</h4>
        </div>
        <div class="relative block">
            <div class="box-border block w-full h-auto min-h-full bg-white">
                <div class="box-border block w-full h-full">
                    <div class="box-border relative block">
                        <div class="box-border relative inline-block w-full overflow-hidden">
                            <div class="w-full h-full bg-cover bg-np-repeat">
                                <img src="https://img.picui.cn/free/2024/07/11/668f459bac2cc.png">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 开头 -->
        <div class="box-border relative flex flex-col mb-4 bg-white rounded -mt-14 ">
            <div class="box-border flex items-center ">
                <div
                    class="box-border relative flex items-center justify-center w-20 h-20 ml-4 mr-4 -mt-4 bg-white rounded-full">
                    <div class="box-border relative inline-block w-16 h-16 overflow-hidden rounded-full shadow-md">
                        <div class="w-full h-full bg-no-repeat bg-cover">
                            <img class="absolute block w-full h-full"
                                src="https://img.picui.cn/free/2024/07/05/66874648daf32.png">
                        </div>
                    </div>
                </div>
                <div class="box-border flex flex-col flex-auto mt-2 overflow-hidden">
                    <div class="box-border block text-sm font-bold">
                        请点击授权登录
                    </div>
                    <div class="box-border block text-xs text-gray-400">
                        当前成长值0/0
                    </div>
                    <div class="box-border block w-full">
                        <div class="flex items-center">
                            <div class="flex-1 h-1 bg-slate-50">
                                <div class="w-0 h-full bg-lime-500"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-border flex items-center justify-center w-full">
                <div class="box-border flex flex-col items-center justify-center w-1/4 p-4">
                    <div class="box-border block mb-2 text-xl font-bold text-gray-600">
                        ***
                    </div>
                    <div class="box-border block text-xs text-gray-600">
                        姓名
                    </div>
                </div>
                <div class="box-border flex flex-col items-center justify-center w-1/4 p-4">
                    <div class="box-border block mb-2 text-xl font-bold text-gray-600">
                        ***
                    </div>
                    <div class="box-border block text-xs text-gray-600">
                        性别
                    </div>
                </div>
                <div class="box-border flex flex-col items-center justify-center w-1/4 p-4">
                    <div class="box-border block mb-2 text-xl font-bold text-gray-600">
                        ***
                    </div>
                    <div class="box-border block text-xs text-gray-600">
                        生日
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 这是按钮 -->
    <div class="grid min-h-3.5 place-content-center">
        <button
            class="relative inline-flex items-center justify-center p-0.5 mb-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-teal-300 to-lime-300 active:from-lime-300 active:to-teal-300 group-hover:from-teal-300 group-hover:to-lime-300 hover:text-white dark:text-white focus:outline-none focus:ring-0 focus:ring-lime-800 mx-auto">
            <span
                class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-gradient-to-br from-lime-300 to-teal-300 rounded-md group-hover:bg-opacity-0">
                退出登录
            </span>
        </button>
    </div>
    <!-- bottom -->
    <div class="box-border fixed bottom-0 z-50 flex w-full bg-white">
        <div class="box-border absolute w-full h-px bg-slate-400"></div>
        <div class="box-border flex flex-col items-center justify-center flex-1 text-center">
            <div class="box-border relative flex flex-col items-center justify-center h-12 cursor-pointer">
                <div class="box-border relative inline-block w-6 h-6 mt-1">
                    <svg class="icon" height="25" p-id="2332" t="1720751291794"
                        version="1.1" viewBox="0 0 1024 1024" width="25" xmlns="http://www.w3.org/2000/svg">

                            fill="#333333" p-id="2333"></path>
                    </svg>
                </div>
                <div class="box-border relative mt-1 text-xs leading-normal text-center text-gray-900">点餐</div>
            </div>
        </div>
        <div class="box-border flex flex-col items-center justify-center flex-1 text-center">
            <div class="box-border relative flex flex-col items-center justify-center h-12 cursor-pointer">
                <div class="box-border relative inline-block w-6 h-6 mt-1">
                    <svg class="icon" height="25" p-id="2892" t="1720751367319"
                        version="1.1" viewBox="0 0 1024 1024" width="25" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M810.666667 85.333333a85.333333 85.333333 0 0 1 85.333333 85.333334v682.666666a85.333333 85.333333 0 0 1-85.333333 85.333334H213.333333a85.333333 85.333333 0 0 1-85.333333-85.333334V170.666667a85.333333 85.333333 0 0 1 85.333333-85.333334h597.333334z m0 64H213.333333a21.333333 21.333333 0 0 0-21.184 18.837334L192 170.666667v682.666666a21.333333 21.333333 0 0 0 18.837333 21.184L213.333333 874.666667h597.333334a21.333333 21.333333 0 0 0 21.184-18.837334L832 853.333333V170.666667a21.333333 21.333333 0 0 0-18.837333-21.184L810.666667 149.333333z m-117.333334 362.666667a32 32 0 0 1 0 64h-362.666666a32 32 0 0 1 0-64h362.666666z m-170.666666-170.666667a32 32 0 0 1 0 64h-192a32 32 0 0 1 0-64h192z"
                            fill="#333333" p-id="2893"></path>
                    </svg>
                </div>
                <div class="box-border relative mt-1 text-xs leading-normal text-center text-gray-900">订单</div>
            </div>
        </div>
        <div class="box-border flex flex-col items-center justify-center flex-1 text-center">
            <div class="box-border relative flex flex-col items-center justify-center h-12 cursor-pointer">
                <div class="box-border relative inline-block w-6 h-6 mt-1">
                    <svg class="icon" height="25" p-id="2686" t="1720751342836"
                        version="1.1" viewBox="0 0 1024 1024" width="25" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M512 576c83.2 0 166.4 11.626667 249.6 34.858667a183.829333 183.829333 0 0 1 134.4 177.066666V832a85.333333 85.333333 0 0 1-85.333333 85.333333H213.333333a85.333333 85.333333 0 0 1-85.333333-85.333333v-44.096a183.829333 183.829333 0 0 1 134.4-177.066667C345.6 587.648 428.8 576 512 576z m0 64c-77.333333 0-154.752 10.816-232.405333 32.490667a119.829333 119.829333 0 0 0-87.466667 110.229333L192 787.904V832a21.333333 21.333333 0 0 0 18.837333 21.184L213.333333 853.333333h597.333334a21.333333 21.333333 0 0 0 21.184-18.837333L832 832v-44.096a119.829333 119.829333 0 0 0-87.594667-115.413333C666.752 650.816 589.312 640 512 640z m0-533.333333c117.824 0 213.333333 95.509333 213.333333 213.333333s-95.509333 213.333333-213.333333 213.333333-213.333333-95.509333-213.333333-213.333333S394.176 106.666667 512 106.666667z m0 64a149.333333 149.333333 0 1 0 0 298.666666 149.333333 149.333333 0 0 0 0-298.666666z"
                            fill="#333333" p-id="2687"></path>
                    </svg>
                </div>
                <div class="box-border relative mt-1 text-xs leading-normal text-center text-gray-900">我的</div>
            </div>
        </div>
    </div>
</body>

</html>
